<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Scope Calculator</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Check, AlertTriangle, CheckCircle } = lucide;

        const ScopeCalculator = () => {
            const [monthlyCapacity, setMonthlyCapacity] = useState(120);
            const [clientName, setClientName] = useState('Client Name');
            const [tasks, setTasks] = useState([
                { id: 1, hours: 2, task: 'Upload weekly module + email', checked: false, notes: 'Upload + QA + schedule' },
                { id: 2, hours: 1, task: 'Create coupon code + test', checked: false, notes: 'Admin' },
                { id: 3, hours: 3, task: 'Build automation (simple)', checked: false, notes: 'Trigger + 1-2 actions' },
                { id: 4, hours: 6, task: 'Build automation (complex)', checked: false, notes: 'Branches + conditions' },
                { id: 5, hours: 8, task: 'Sales page build', checked: false, notes: 'Copy + layout + checkout' },
                { id: 6, hours: 4, task: 'Welcome email sequence (3 parts)', checked: false, notes: 'Backend + testing' },
                { id: 7, hours: 2, task: 'Facebook group setup', checked: false, notes: 'Structure only' },
                { id: 8, hours: 4, task: 'Kajabi tagging audit + fixes', checked: false, notes: 'Audit + repair flows' },
                { id: 9, hours: 2, task: 'Course build (per module)', checked: false, notes: 'Create shell + upload media' },
                { id: 10, hours: 2, task: 'Email campaign (single broadcast)', checked: false, notes: 'Build + test + schedule' },
                { id: 11, hours: 2, task: 'Website updates (minor)', checked: false, notes: 'Copy swaps + light CSS' },
            ]);

            const totalHours = tasks.reduce((sum, task) => task.checked ? sum + task.hours : sum, 0);
            const capacityPercentage = (totalHours / monthlyCapacity) * 100;
            const isOverCapacity = totalHours > monthlyCapacity;

            const toggleTask = (id) => {
                setTasks(tasks.map(task => 
                    task.id === id ? { ...task, checked: !task.checked } : task
                ));
            };

            const addTask = () => {
                const newId = Math.max(...tasks.map(t => t.id)) + 1;
                setTasks([...tasks, {
                    id: newId,
                    hours: 1,
                    task: 'New Task',
                    checked: false,
                    notes: 'Add description'
                }]);
            };

            const updateTask = (id, field, value) => {
                setTasks(tasks.map(task => 
                    task.id === id ? { ...task, [field]: value } : task
                ));
            };

            const deleteTask = (id) => {
                setTasks(tasks.filter(task => task.id !== id));
            };

            const getStatusColor = () => {
                if (isOverCapacity) return 'text-red-600 bg-red-50';
                if (capacityPercentage >= 90) return 'text-amber-600 bg-amber-50';
                return 'text-green-600 bg-green-50';
            };

            const getStatusIcon = () => {
                if (isOverCapacity) return React.createElement(AlertTriangle, { className: "w-5 h-5 text-red-600" });
                if (capacityPercentage >= 90) return React.createElement(AlertTriangle, { className: "w-5 h-5 text-amber-600" });
                return React.createElement(CheckCircle, { className: "w-5 h-5 text-green-600" });
            };

            const getStatusText = () => {
                if (isOverCapacity) return 'OVER CAPACITY';
                if (capacityPercentage >= 90) return 'NEAR CAPACITY';
                return 'OK';
            };

            return React.createElement('div', { className: "max-w-6xl mx-auto p-6 bg-white min-h-screen" },
                React.createElement('div', { className: "mb-8" },
                    React.createElement('h1', { className: "text-3xl font-bold text-gray-800 mb-6" }, "Project Scope Calculator"),
                    
                    // Summary Cards
                    React.createElement('div', { className: "grid grid-cols-1 md:grid-cols-3 gap-4 mb-6" },
                        React.createElement('div', { className: "bg-blue-50 p-4 rounded-lg" },
                            React.createElement('label', { className: "block text-sm font-medium text-blue-700 mb-2" }, "Client"),
                            React.createElement('input', {
                                type: "text",
                                value: clientName,
                                onChange: (e) => setClientName(e.target.value),
                                className: "w-full p-2 border border-blue-200 rounded bg-white"
                            })
                        ),
                        
                        React.createElement('div', { className: "bg-gray-50 p-4 rounded-lg" },
                            React.createElement('label', { className: "block text-sm font-medium text-gray-700 mb-2" }, "Monthly Capacity (hrs)"),
                            React.createElement('input', {
                                type: "number",
                                value: monthlyCapacity,
                                onChange: (e) => setMonthlyCapacity(Number(e.target.value)),
                                className: "w-full p-2 border border-gray-200 rounded"
                            })
                        ),
                        
                        React.createElement('div', { className: `p-4 rounded-lg ${getStatusColor()}` },
                            React.createElement('div', { className: "flex items-center justify-between mb-2" },
                                React.createElement('span', { className: "text-sm font-medium" }, "Capacity Status"),
                                getStatusIcon()
                            ),
                            React.createElement('div', { className: "text-xl font-bold" }, getStatusText()),
                            React.createElement('div', { className: "text-sm" }, `${totalHours}h / ${monthlyCapacity}h (${Math.round(capacityPercentage)}%)`)
                        )
                    ),

                    // Progress Bar
                    React.createElement('div', { className: "mb-6" },
                        React.createElement('div', { className: "flex justify-between items-center mb-2" },
                            React.createElement('span', { className: "text-sm font-medium text-gray-700" }, `Total Hours: ${totalHours}`),
                            React.createElement('span', { className: "text-sm text-gray-500" }, `${Math.round(capacityPercentage)}% of capacity`)
                        ),
                        React.createElement('div', { className: "w-full bg-gray-200 rounded-full h-3" },
                            React.createElement('div', {
                                className: `h-3 rounded-full transition-all duration-300 ${
                                    isOverCapacity ? 'bg-red-500' : 
                                    capacityPercentage >= 90 ? 'bg-amber-500' : 'bg-green-500'
                                }`,
                                style: { width: `${Math.min(capacityPercentage, 100)}%` }
                            }),
                            isOverCapacity && React.createElement('div', {
                                className: "h-3 bg-red-700 rounded-full -mt-3",
                                style: { width: `${(capacityPercentage - 100)}%`, marginLeft: '100%' }
                            })
                        )
                    )
                ),

                // Tasks Table
                React.createElement('div', { className: "bg-white border border-gray-200 rounded-lg overflow-hidden" },
                    React.createElement('div', { className: "bg-gray-50 px-6 py-3 border-b border-gray-200" },
                        React.createElement('div', { className: "grid grid-cols-12 gap-4 items-center font-medium text-gray-700 text-sm" },
                            React.createElement('div', { className: "col-span-1" }, "Select"),
                            React.createElement('div', { className: "col-span-1" }, "Hours"),
                            React.createElement('div', { className: "col-span-4" }, "Task"),
                            React.createElement('div', { className: "col-span-4" }, "Notes"),
                            React.createElement('div', { className: "col-span-2" }, "Actions")
                        )
                    ),

                    React.createElement('div', { className: "divide-y divide-gray-200" },
                        tasks.map((task) => 
                            React.createElement('div', { 
                                key: task.id, 
                                className: `px-6 py-4 hover:bg-gray-50 transition-colors ${task.checked ? 'bg-blue-25' : ''}` 
                            },
                                React.createElement('div', { className: "grid grid-cols-12 gap-4 items-center" },
                                    React.createElement('div', { className: "col-span-1" },
                                        React.createElement('button', {
                                            onClick: () => toggleTask(task.id),
                                            className: `w-6 h-6 rounded border-2 flex items-center justify-center transition-colors ${
                                                task.checked 
                                                    ? 'bg-blue-500 border-blue-500 text-white' 
                                                    : 'border-gray-300 hover:border-blue-400'
                                            }`
                                        },
                                            task.checked && React.createElement(Check, { className: "w-4 h-4" })
                                        )
                                    ),
                                    
                                    React.createElement('div', { className: "col-span-1" },
                                        React.createElement('input', {
                                            type: "number",
                                            value: task.hours,
                                            onChange: (e) => updateTask(task.id, 'hours', Number(e.target.value)),
                                            className: "w-full p-1 text-center border border-gray-200 rounded text-sm",
                                            min: "0"
                                        })
                                    ),
                                    
                                    React.createElement('div', { className: "col-span-4" },
                                        React.createElement('input', {
                                            type: "text",
                                            value: task.task,
                                            onChange: (e) => updateTask(task.id, 'task', e.target.value),
                                            className: "w-full p-1 border border-gray-200 rounded text-sm"
                                        })
                                    ),
                                    
                                    React.createElement('div', { className: "col-span-4" },
                                        React.createElement('input', {
                                            type: "text",
                                            value: task.notes,
                                            onChange: (e) => updateTask(task.id, 'notes', e.target.value),
                                            className: "w-full p-1 border border-gray-200 rounded text-sm text-gray-600"
                                        })
                                    ),
                                    
                                    React.createElement('div', { className: "col-span-2 flex gap-2" },
                                        React.createElement('button', {
                                            onClick: () => deleteTask(task.id),
                                            className: "px-2 py-1 text-red-600 hover:bg-red-50 rounded text-sm border border-red-200"
                                        }, "Delete")
                                    )
                                )
                            )
                        )
                    )
                ),

                React.createElement('div', { className: "mt-6 flex justify-between items-center" },
                    React.createElement('button', {
                        onClick: addTask,
                        className: "px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors"
                    }, "Add Task"),
                    
                    React.createElement('div', { className: "text-right" },
                        React.createElement('div', { className: "text-2xl font-bold text-gray-800" },
                            `Total: ${totalHours} hours`
                        ),
                        React.createElement('div', { className: `text-sm font-medium ${isOverCapacity ? 'text-red-600' : 'text-gray-600'}` },
                            isOverCapacity ? `${totalHours - monthlyCapacity} hours over capacity` : `${monthlyCapacity - totalHours} hours remaining`
                        )
                    )
                )
            );
        };

        ReactDOM.render(React.createElement(ScopeCalculator), document.getElementById('root'));
    </script>
</body>
</html>
